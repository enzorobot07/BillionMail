name: Build Core Binary

on:
  push:
    branches: [ dev, main ]
    tags:
      - 'v*'
  release:
    types: [created, published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [amd64, arm64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Download dependencies
      run: |
        cd core
        go mod download
    
    - name: Build binary
      run: |
        cd core
        CGO_ENABLED=0 GOOS=linux GOARCH=${{ matrix.arch }} go build -tags exclude_dev -v -o billionmail-${{ matrix.arch }} main.go
    
    - name: Verify binary
      run: |
        ls -lh core/billionmail-${{ matrix.arch }}
        file core/billionmail-${{ matrix.arch }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: billionmail-${{ matrix.arch }}
        path: core/billionmail-${{ matrix.arch }}
        retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download amd64 artifact
      uses: actions/download-artifact@v4
      with:
        name: billionmail-amd64
        path: ./artifacts
    
    - name: Download arm64 artifact
      uses: actions/download-artifact@v4
      with:
        name: billionmail-arm64
        path: ./artifacts
    
    - name: Create or update release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'latest' }}
        name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'Latest Build' }}
        body: |
          ${{ startsWith(github.ref, 'refs/tags/v') && 'Release' || 'Automated build from' }} ${{ github.ref_name }}
          Commit: ${{ github.sha }}
        files: |
          ./artifacts/billionmail-amd64
          ./artifacts/billionmail-arm64
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
