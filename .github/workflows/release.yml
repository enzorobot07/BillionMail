name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Build binaries
      run: |
        cd core
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -tags exclude_dev -o billionmail-amd64 main.go
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -tags exclude_dev -o billionmail-arm64 main.go
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          core/billionmail-amd64
          core/billionmail-arm64
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
